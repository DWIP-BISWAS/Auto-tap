<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Counter</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 20px; }
        #counter { font-size: 3rem; margin: 20px 0; }
        button { font-size: 1.5rem; padding: 10px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Live Counter</h1>
    <div id="counter">999999900</div>
    <button onclick="increment()">+</button>
    <button onclick="decrement()">-</button><script>
    let count = 999999900;
    let autoTap = null;
    let pressCount = 0;
    
    function updateCounter() {
        document.getElementById('counter').innerText = count;
    }
    
    function increment() {
        count++;
        pressCount++;
        updateCounter();
        
        if (pressCount % 200 === 0) {
            let randomDecrease = Math.floor(Math.random() * (50 - 30 + 1)) + 30;
            count -= randomDecrease;
            updateCounter();
        }
    }
    
    function decrement() {
        count--;
        updateCounter();
    }
    
    function startAutoTap() {
        autoTap = setInterval(increment, 150);
    }
    
    startAutoTap(); // Starts auto-tapping on load
</script>

</body>
</html>
